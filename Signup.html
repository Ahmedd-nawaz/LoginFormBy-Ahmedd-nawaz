<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="wrapper">
        <form>
            <h2>Sign Up</h2>
            <div class="input-box">
                <input  type="text" placeholder="Enter your name"  id="user-name">
            </div>
            <div class="input-box">
                <input required type="email" placeholder="Enter Your email"  id="user-email">
            </div>
            <div class="input-box">
                <input required type="password" placeholder="Creat password"  id="user-pass">
            </div>
            <div class="terms">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I accept all terms & conditions</label>
            </div>
            <button type="button" onclick="validateForm(); signup();">Sign Up</button>
            <div class="login-link">
                <p>Already have an account? <a href="Index.html">Log in here</a></p>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
